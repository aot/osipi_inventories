name: get-literature-zotero
on: [push]
env:
  FILES_CHANGED: 0
jobs:
  zotero-literature:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: update 
        run: |
          curl -o _data/phantom_literature.json "https://api.zotero.org/groups/2900833/items/top?key=eTYEyPZvup4cRMnUrMkSPkAS&format=json"
      - name: Check for changes (fail if none)
        run: |
          ! git diff --name-only --quiet _data/phantom_literature.json
          ${{FILES_CHANGED = success()}} 
      - name: Commit files
        if: ${{FILES_CHANGED}}
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "updated zotero literature" -a
      - name: Push changes
        if: ${{FILES_CHANGED}}
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}